<html>
	<head>
		<title>GMO game</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script src="js/jquery-1.12.0.min.js"></script>
		<script src="js/main.js"></script>
	</head>

	<body>

		<div id="main_container">

			<!-- title -->
			<p id="title">The <span id="font-enhance">GMO</span> game</p>

			<!-- header container -->
			<div id="header_container">
				<p id="text_container"> 
					<span id="crops">Crops</span> 
					<span id="lab">Lab</span>
					<span id="store">Store</span>
					<span id="pop"></span>
				</p>
			</div>

			<div class="menu">
				<div id="event_box">
					<div id="tinter"></div>
				</div>

				<div id="event_content">
					<p id="event_title">Recent Events</p>
				</div>
			</div>

		</div>

	</body>
</html>
